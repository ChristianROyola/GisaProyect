<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>Content</h:head>
<h:body>
	<h:form enctype="multipart/form-data">
		<p:dataTable value="" var="item" paginator="true" rows="5"
			paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			rowsPerPageTemplate="3,5,10" widgetVar="50" style="width: 60px;">
			<f:facet name="header">
				<h:outputText value="Image showing from database" />
			</f:facet>
			<p:column>
				<f:facet name="header">
					<h:outputText value="Image Id" />
				</f:facet>
				<h:outputText value="" />
			</p:column>
			<p:column>
				<f:facet name="header">
					<h:outputText value="Image Name" />
				</f:facet>
				<h:outputText value="" />
			</p:column>
			<p:column>
				<f:facet name="header">
					<h:outputText value="Image" />
				</f:facet>
				<h:outputLink value="" target="_blank">
					<h:graphicImage value="" width="50" height="50"></h:graphicImage>
				</h:outputLink>

			</p:column>
		</p:dataTable>

	</h:form>

</h:body>
</html>

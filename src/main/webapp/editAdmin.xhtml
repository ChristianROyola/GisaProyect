<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:hs="http://xmlns.jcp.org/jsf/html" 
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">   

<h:head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
  <meta name="description" content=""/>
  <meta name="author" content=""/>
  <title>Administrador Gisab</title>
  <!-- Bootstrap core CSS-->
  <link href="resources/plantillaAdmin/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
  <!-- Custom fonts for this template-->
  <link href="resources/plantillaAdmin/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
  <!-- Page level plugin CSS-->
  <link href="resources/plantillaAdmin/vendor/datatables/dataTables.bootstrap4.css" rel="stylesheet"/>
  <!-- Custom styles for this template-->
  <link href="resources/plantillaAdmin/css/sb-admin.css" rel="stylesheet"/>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous"/>
</h:head>

<f:metadata>
	<f:viewParam name="id" value="#{personaController.idEditUser}"></f:viewParam>
	</f:metadata>

<body class="fixed-nav sticky-footer bg-dark" id="page-top">

  <!-- Navigation-->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">

    <a class="navbar-brand" href="index.xhtml">Administrador #{administradorController.myUser.correo}</a>
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav navbar-sidenav" id="exampleAccordion">
      
        <li class="nav-item" data-toggle="tooltip" data-placement="right" title="Dashboard">
          <a class="nav-link" href="index.html">
            <i class="fa fa-fw fa-dashboard"></i>
            <span class="nav-link-text">Inicio</span>
          </a>
        </li>
      
        <li class="nav-item" data-toggle="tooltip" data-placement="right" title="Tables">
          <a class="nav-link" href="AccionesLocal.xhtml">
            <i class="fa fa-fw fa-table"></i>
            <span class="nav-link-text">Cargar Contenido</span>
          </a>
        </li>
      </ul>

    </div>
  </nav>
  <div class="content-wrapper">
    <div class="container-fluid">

				<h5>Edicion Administrador</h5>
				<h:form>
					<h:panelGrid columns="1">
						<h:outputLabel value="Nombre: " for="nombre"/>
						<h:inputText value="#{administradorController.admin.nombre}"
							id="nombre" class="form-control input-sm" pt:placeholder="Nombre"
							style="color: black" />
						<h:message for="nombre" errorStyle="color:red; display:block" />

						<h:outputLabel value="Apellido: " for="apellido"
							style="color:white" />
						<h:inputText value="#{administradorController.admin.apellido}"
							id="apellido" class="form-control input-sm"
							pt:placeholder="Apellido" style="color: black" />
						<h:message for="apellido" errorStyle="color:red; display:block" />
						<br />

						<h:outputLabel value="Cedula: " for="cedula"/>
						<h:inputText value="#{administradorController.admin.contrasenia}"
							id="cedula" class="form-control input-sm"
							pt:placeholder="##########" style="color: black" />
						<h:message for="cedula" errorStyle="color:red; display:block" />
						<br />

						<h:outputLabel value="Correo: " for="correo"/>
						<h:inputText value="#{administradorController.admin.correo}"
							id="correo" class="form-control input-sm"
							pt:placeholder="usuario@gmail.com" style="color: black" />
						<h:message for="correo" errorStyle="color:red; display:block" />
						<br />

					</h:panelGrid>
					<h:commandButton action="#{administradorController.modificar()}"
						value="Actualizar" class="btn btn-success btn-inline" actionListener="editUser.xhtml"/>
					<h:commandButton actionListener="mainAdmin.xhtml" value="Cancelar"
						class="btn btn-danger" />
				</h:form>

			</div>
    <!-- /.container-fluid-->
    <!-- /.content-wrapper-->
    <footer class="sticky-footer">
      <div class="container">
        <div class="text-center">
          <small>Copyright © Your Website 2017</small>
        </div>
      </div>
    </footer>
    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
      <i class="fa fa-angle-up"></i>
    </a>
    <!-- Logout Modal-->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
            <button class="close" type="button" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">×</span>
            </button>
          </div>
          <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
          <div class="modal-footer">
            <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
            <a class="btn btn-primary" href="login.html">Logout</a>
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
    <!-- Page level plugin JavaScript-->
    <script src="vendor/chart.js/Chart.min.js"></script>
    <script src="vendor/datatables/jquery.dataTables.js"></script>
    <script src="vendor/datatables/dataTables.bootstrap4.js"></script>
    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin.min.js"></script>
    <!-- Custom scripts for this page-->
    <script src="js/sb-admin-datatables.min.js"></script>
    <script src="js/sb-admin-charts.min.js"></script>
  </div>
</body>

</ui:composition>
